<form>
    Consolidation SLOT:<br>
    <input type="text" name="slot" id="consolidationSlot" style="width:200px; height:200px; font-size: 80"><br>
    <input type="button" onclick="javascript: callApiGet(); void(0);" value="submit">
    <input type="button" onclick="javascript: pressButton('A1'); void(0);" style="font-size: large; width: 50px; height: 50px" value="A1">
    <input type="button" onclick="javascript: pressButton('A2'); void(0);" style="font-size: large; width: 50px; height: 50px" value="A2">
</form>

<script type="text/javascript">
function callApiGet()
{
    document.getElementById('ifr').src="http://172.20.170.111:4444/consolidation-wall/slot/" + document.getElementById("consolidationSlot").value;
}

function pressButton(slot)
{
    document.getElementById('consolidationSlot').value = slot;
    callApiGet();
}
</script>

<iframe id="ifr"></iframe>
